version: 2

jobs:
  "test":
    docker: &DOCKERIMAGE
      - image: jenkinsrise/cci-v2-launcher-electron:0.0.6
    steps:
      - checkout
      - restore_cache:
          key: node-cache-v2{{ checksum "package.json" }}
      - run: npm install
      - save_cache:
          key: node-cache-v2{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          command: npm run test
          no_output_timeout: 1m

  "build":
      docker: *DOCKERIMAGE
      steps:
        - checkout
        - attach_workspace:
            at: .
        - restore_cache:
            key: node-cache-v2{{ checksum "package.json" }}
        - run: npm run build
        - save_cache:
            key: node-cache-v2{{ checksum "package.json" }}
            paths:
              - ./node_modules
        - persist_to_workspace:
            root: .
            paths:
              - build

  "deploy":
    docker: *DOCKERIMAGE
    steps:
      - checkout
      - attach_workspace:
          at: .
      - restore_cache:
          key: node-cache-v2{{ checksum "package.json" }}
      - run: git clone git@github.com:Rise-Vision/private-keys.git
      - run: cp -rf ./private-keys/chrome-os-player/poc-credentials.js ./private-keys
      - run:
          name: Deploy
          command: npm run deploy

workflows:
  version: 2
  workflow1:
    jobs:
      - "test"
      - "build":
          requires:
            - test
          filters:
            branches:
              only:
                - master
                - build/stable
                - /^stage\/.*/
                - /^staging\/.*/
      - "deploy":
          requires:
            - build
          filters:
            branches:
              only:
                - master
